# use mouse
setw -g mouse on

set -g status-left-length 100

# copy from terminal stuff
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key -r i run-shell "tmux neww cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind -r T neww -n "TODO" -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/TODO.md"
bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/wiki"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/dev/setup"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles"
bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/dev/infrastructure"

# swap windows
bind-key -n C-S-Left swap-window -d -t -1
bind-key -n C-S-Right swap-window -d -t +1

# nested sessions
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=red" \;\
  set window-status-current-format " #I:#W " \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u window-status-current-format \;\
  refresh-client -S

# vim like panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

## theming
set -g @plugin "arcticicestudio/nord-tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
